<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>영화추천시스템</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Song+Myung&display=swap&subset=korean"
    rel="stylesheet">
  <link rel="stylesheet" href="01_layout.css">
</head>

<body>
  <!-- 1. Navigation Bar -->
  <!-- sticky-top으로 스크롤이 발생해도 따라오도록 구성, bg-transparent로 투명하게 구성 -->
  <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-transparent sticky-top">
    <a class="navbar-brand" href="#">영화추천시스템</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 기본적으로 flex이기 때문에 justify-content-end로 안에 있는 ul을 우측정렬 가능 -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <!-- ul을 ml-auto로도 우측정렬 가능 -->
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">친구 평점 보러가기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Log In</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- 2. 가독성을 위해 section으로 구성(div 상관없음) -->
  <section id="header" class="text-center text-black d-flex align-items-center justify-content-center">
    <h2>당신에게 어울리는 영화를 <br>추천해드립니다.</h2>
  </section>

  <!-- 3. Footer -->
  <!-- 내용 두개 추가하여, 왼쪽 오른쪽으로 배치-->
  <footer id="footer" class="text-white d-flex align-items-center justify-content-between px-5">
    <p class="mb-0">©2019, HPHK</p>
    <a id="top-btn" href="#header"><i class="fas fa-arrow-alt-circle-up fa-2x"></i></a>
  </footer>

  <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"
    integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
